<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vehículo</title>
</head>
<body>
    <h1>Registrar Vehículo</h1>
    <form method="post">
        {% csrf_token %}
        <label for="vehicle">Información del Vehículo:</label>
        <input type="text" id="vehicle" name="vehicle" placeholder="Ingresa los datos del vehículo">
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
